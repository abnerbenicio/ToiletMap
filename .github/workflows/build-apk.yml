name: Build APK with EAS and Notify Discord

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK using Expo EAS and Notify Discord
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_23.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install Dependencies
        run: |
          npm install -g eas-cli
          npm install

      - name: Install jq (for JSON processing)
        run: sudo apt-get install -y jq

      - name: Set Expo Token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: echo "EXPO_TOKEN=$EXPO_TOKEN" >> $GITHUB_ENV

      - name: Run EAS Build and Extract Download URL
        id: eas_build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_OUTPUT=$(eas build --platform android --profile preview --non-interactive --json)
          echo "Build Output: $BUILD_OUTPUT"
          DOWNLOAD_URL=$(echo $BUILD_OUTPUT | jq -r '.artifacts.buildUrl')
          echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DOWNLOAD_URL: ${{ env.DOWNLOAD_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{
            "content": "ðŸš€ Build finalizado com sucesso! Baixe o APK aqui: '$DOWNLOAD_URL'"
          }' $DISCORD_WEBHOOK_URL
