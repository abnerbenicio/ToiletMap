name: Build APK with EAS

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK using Expo EAS
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install dependencies (EAS CLI included if in package.json)
      - name: Install Dependencies
        run: npm ci

      # Authenticate with Expo using token
      - name: Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas-cli whoami

      # Run the EAS build
      - name: Run EAS Build
        run: npx eas-cli build --platform android --profile preview

      # Upload the APK to GitHub Actions as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-preview.apk
          path: dist/*
