name: Build APK with EAS and SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonar:
    name: Quality Analysis with SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=abnerbenicio_ToiletMap \
            -Dsonar.organization=baixium \
            -Dsonar.sources=src \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

  build:
    name: Build APK using Expo EAS
    runs-on: ubuntu-latest
    needs: sonar  # Depende da conclusÃ£o do job 'sonar'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_23.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Check Node.js Version
        run: node -v

      - name: Install Dependencies
        run: |
          npm install -g eas-cli
          npm install

      - name: Set Expo Token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "EXPO_TOKEN=$EXPO_TOKEN" >> $GITHUB_ENV

      - name: Run EAS Build
        run: eas build --platform android --profile preview --non-interactive

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-preview.apk
          path: dist/*